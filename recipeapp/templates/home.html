{% extends "layout.html" %}
{% block content %}

  {% for recipe in recipe %}
    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + recipe.user.avatar) }}">
      <div class="media-body">
        <div class="article-metadata">
          <small class="text-muted">{{ recipe.date_posted }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ recipe.title }}</a></h2>
        <p class="article-content">{{ recipe.description }}</p>
      </div>
    </article>
  {% endfor %}

{% endblock content %}
